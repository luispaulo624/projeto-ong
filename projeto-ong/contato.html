<head>
    <meta charset="UTF-8">

    <title>Contato | ONG Conectar & Transformar</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo-link"><h1>ONG Conectar & Transformar</h1></a>
            <button id="menu-toggle" aria-label="Abrir menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav>
                <ul id="main-menu">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="sobre.html">Sobre Nós</a></li>
                    <li><a href="projetos.html">Projetos</a></li>
                    <li><a href="voluntariado.html">Seja Voluntário</a></li>
                    <li><a href="doacoes.html">Doe</a></li>
                    <li><a href="transparencia.html">Transparência</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="blog.html">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="notification" class="notification"></div>

            <section id="chamada-voluntariado" aria-labelledby="chamada-heading">
                <h1 id="chamada-heading">Entre em contato conosco!</h1>
            </section>
            <section id="formulario-cadastro" aria-labelledby="form-heading">
                <h2 id="form-heading">Formulário de Contato</h2>
                <form action="#" method="post" id="form-voluntario">
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required minlength="3">
                        
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
                    </fieldset>
                    <button type="submit">Enviar Cadastro</button>
                </form>
            </section>
        </div>
    </main>
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 ONG Conectar & Transformar. Todos os direitos reservados.</p>
             <div class="footer-links">
                <a href="login.html">Acesso do Administrador</a>
            </div>
            <form class="newsletter-form">
                <label for="newsletter-email">Assine nossa newsletter:</label>
                <input type="email" id="newsletter-email" name="newsletter_email" placeholder="Seu melhor e-mail" required>
                <button type="submit">Inscrever</button>
            </form>
        </div>
    </footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
